<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>

    .payment-methods {
      background-color: #7a7d82;
      border-radius: 0.5rem;
      padding: 0.5rem;
    }

  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Payment Form</h2>
    <form>
      <!-- Card -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cardNumber" class="form-label">Card number</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX">
        </div>
        <div class="col-md-3">
          <label for="cvc" class="form-label">CVC</label>
          <input type="text" class="form-control" id="cvc" placeholder="XXX">
        </div>
        <div class="col-md-3">
          <label for="amount" class="form-label">Amount ($)</label>
          <input type="number" class="form-control" id="amount" placeholder="Amount($)">
        </div>
      </div>

      <!-- Personal Info -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
      </div>

      <!-- Address -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state">
            <option selected disabled>Pick a state</option>
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="valencia">Valencia</option>
            <option value="sevilla">Sevilla</option>
            <option value="otro">Otro</option>
        </select>
        </div>
        <div class="col-md-4">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode">
        </div>
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
      </div>

      <!-- Payment -->
      <div class="mb-3 payment-methods">
        <label class="form-label mb-2">We accept:</label>
        <div class="d-flex text-center">
          <div class="payment-option">
            <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
            <label for="visa"><i class="fab fa-cc-visa"></i><br>Visa</label>
          </div>
          <div class="payment-option">
            <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard">
            <label for="mastercard"><i class="fab fa-cc-mastercard"></i><br>MasterCard</label>
          </div>
          <div class="payment-option">
            <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
            <label for="paypal"><i class="fab fa-cc-paypal"></i><br>PayPal</label>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-end gap-2">
        <button type="reset" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
